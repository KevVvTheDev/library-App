<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="header">
        <p> Welcome to the wonder library</p>    
    </div>

    <div class="instruction">
        <h3 class="ins">Please add a book by pressing the button!</h3>
        <button class="newBook"> Add Book</button>
    </div>

    <!-- this container will hold the form and be hidden by default -->
    <div id="formContainer">
        <button class="close-btn" onclick="closeForm()">X</button>
        <form id="bookForm">
            <h2>Book Information</h2>

            <!-- Title input -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>
            
            <!-- Author input -->
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" required>

            <!-- Page count input -->
            <label for="pages">Page Count:</label>
            <input type="number" id="pages" name="pages" placeholder="Enter number of pages" required>

            <!-- Checkbox for read status -->
            <div class="checkbox-group">      
                <label for="readStatus">Have you read it?</label>
                <input type="checkbox" id="readStatus" name="readStatus">
            </div>

            <!-- Submit button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div id="bookDisplay"></div>

    <script src="index.js"></script>
</body>
</html>
